apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: postia-backend
  namespace: default
  labels:
    app: postia-backend
spec:
  template:
    metadata:
      name: postia-backend-revision
      annotations:
        autoscaling.knative.dev/minScale: '1'
        autoscaling.knative.dev/maxScale: '10'
        autoscaling.knative.dev/targetUtilizationPercentage: '70'
    spec:
      serviceAccountName: postia-backend-sa
      containers:
        - name: postia-backend
          image: IMAGE_URL
          ports:
            - name: http1
              containerPort: 3000
          env:
            - name: NODE_ENV
              value: 'production'
            - name: DB_SSL
              value: 'true'
            - name: PORT
              value: '3000'
            
            # Database Configuration
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: postia-db-secret
                  key: connection-url
            
            # JWT Configuration
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: postia-jwt-secret
                  key: secret
            - name: JWT_EXPIRES_IN
              value: '7d'
            
            # GCP Configuration
            - name: GCP_PROJECT_ID
            - name: GCP_PROJECT_ID
              value: 'PROJECT_ID_TOKEN'
            - name: GCS_BUCKET_NAME
              value: 'postia-media-bucket'
            
            # Instagram OAuth
            - name: INSTAGRAM_APP_ID
              valueFrom:
                secretKeyRef:
                  name: postia-instagram-secret
                  key: app-id
            - name: INSTAGRAM_APP_SECRET
              valueFrom:
                secretKeyRef:
                  name: postia-instagram-secret
                  key: app-secret
            - name: INSTAGRAM_REDIRECT_URI
              value: 'https://postia-backend-655697694470.us-central1.run.app/api/instagram/callback'
            
            # CORS Configuration
            - name: CORS_ORIGIN
              value: 'https://postia-front.vercel.app'
            
            # Logging
            - name: LOG_LEVEL
              value: 'info'
          
          resources:
            requests:
              cpu: '500m'
              memory: '512Mi'
            limits:
              cpu: '1000m'
              memory: '1Gi'
          
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 40
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          
          startupProbe:
            httpGet:
              path: /health
              port: 3000
              scheme: HTTP
            failureThreshold: 30
            periodSeconds: 2
      
      # Timeout for requests
      timeoutSeconds: 300
      
  traffic:
    - percent: 100
      latestRevision: true
